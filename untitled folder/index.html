<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <form id="registrationForm" action="confirmation.html" method="post" onsubmit="return validateForm()">
            <h2>Registration Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="johndoe123" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="********" required>
            <button onclick="window.location.href = 'confirm.html';">Submit</button>
        </form>
              </div>

    <script src="script.js"></script>
</body>
</html>
